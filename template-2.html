<!DOCTYPE html>
<html>

<head>
    <title>VueJs template - interpolation</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="app">
            <div v-bind:id="dynamicId">Dynamic Id</div>
            <button v-bind:disabled="isButtonDisabled">Button</button>

            <p>{{dynamicId}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                dynamicId: 'id001',
                isButtonDisabled: true
            }

        });

        console.log(vm.$data.dynamicId)
    </script>
</body>

</html>
