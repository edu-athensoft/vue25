<!DOCTYPE html>
<html>

<head>
    <title>VueJs for</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>{{ a }}</p>
     
    </div>

    <script>
        new Vue({
            el: '#example',
            data: {
                a: 1
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('life cycle:created ->  a is: ' + this.a)
            }
        })
// => "a is: 1"
    </script>
</body>

</html>
