<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="v-for-object">
            <div v-for="item in items" :key="item.id">
                    {{item.id}} - {{item.name}} 
                  </div>

    </div>

    <script type="text/javascript">
        new Vue({
            el: '#v-for-object',
            data: {
                items: [
                    {id:0, name: 'John'},
                    {id:1, name: 'Smith'},
                    {id:2, name: 'Tom'}
                    ]
            }
        })
    </script>
</body>

</html>
