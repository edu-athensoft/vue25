<!DOCTYPE html>
<html>

<head>
    <title>VueJs for</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        });

        //  to type in console
        //  app4.todos.push({ text: '新项目' })
    </script>
</body>

</html>
