<!DOCTYPE html>
<html>

<head>
    <title>VueJs for</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>{{ a }}</p>
        <button v-on:click="a = 'baz'">Change it</button>
       
    </div>

    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
            console.log(vm.a);
        })
    </script>
</body>

</html>
