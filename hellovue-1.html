<!DOCTYPE html>
<html>

<head>
    <title>VueJs Hello Vue</title>
    <script type = "text/javascript" src = "./js/vue/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
