<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="example-3">
        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#example-3',
            methods: {
                warn: function (message, event) {
                    // 现在我们可以访问原生事件对象
                    if (event) { 
                        event.preventDefault() 
                    }
                    alert(message)
                }
            }
        })
    </script>
</body>

</html>
