<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
</head>

<body>
    <div id="v-for-object">
        <ul class="demo">
            <li v-for="value in object">
                {{ value }}
            </li>


        </ul>


        <div v-for="(value, key) in object">
            {{ key }}: {{ value }}
        </div>

        <div v-for="(value, key, index) in object">
            {{ index }}. {{ key }}: {{ value }}
        </div>

    </div>

    <script type="text/javascript">
        new Vue({
            el: '#v-for-object',
            data: {
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                }
            }
        })
    </script>
</body>

</html>
